<!DOCTYPE html>
<html>

<head>
    <title>project calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <h2><a href="https://github.com/keskiviikko" target=#>by keskiviikko</a>
        </h2>
    </header>
    
    <div id="calculator">
        <div class="display">
            <p>0</p>
        </div>
        <div class="calculator-buttons">
            <button id="all-clear">AC</button>
            <button id="recent-clear">CE</button>
            <button class="percent" type="button">%</button>
            <button class="operator" type="button" id="btnDiv">รท</button>
                
            <button class="btn" type="button" id="btn7">7</button>
            <button class="btn" type="button" id="btn8">8</button>
            <button class="btn" type="button" id="btn9">9</button>
            <button class="operator" type="button" id="btnMul">x</button>

            <button class="btn" type="button" id="btn4">4</button>
            <button class="btn" type="button" id="btn5">5</button>
            <button class="btn" type="button" id="btn6">6</button>
            <button class="operator" type="button" id="btnSub">-</button>

            <button class="btn" type="button" id="btn1">1</button>
            <button class="btn" type="button" id="btn2">2</button>
            <button class="btn" type="button" id="btn3">3</button>
            <button class="operator" type="button" id="btnAdd">+</button>
                
            <button class="btn" type="button" id="btn0">0</button>
            <button class="btn" type="button" id="decimal">.</button>
            <button class="btn" type="button" id="equals">=</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
